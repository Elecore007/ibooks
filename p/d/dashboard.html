</head>
<body>
    <div id="wpr">
        <nav>
            <div id="app">
                <button type="button" class="mq0">
                    <ion-icon name="arrow-back-outline"></ion-icon>
                </button>
                <ion-icon name="book-outline"></ion-icon>
                <span>ibooks</span>
            </div>
            <div id="nav_menu">

                    <ion-icon name="compass-outline"></ion-icon>

                    <ion-icon name="bag-check-outline"></ion-icon>

        <main>
            <header>
                <button type="button" class="mq0 menu">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
                <ion-icon name="compass-outline" class="mq"></ion-icon>
                <span id="page">Dashboard</span>
                <div id="sfm" style="display:none;">
                    <form action="#">
                        <ion-icon name="arrow-down-outline" class="mqvh"></ion-icon>
                        <input type="search" name="srch" id="srch" placeholder="Search">
                    </form>
                    <ion-icon name="search-outline"></ion-icon>
                </div>
                <div id="ufo">
                    <div class="umg"></div>
                    <div>
                        <div id="bkt">
                            <div id="bhd">
                                <button type="button" class="mq0">
                                    <ion-icon name="person-outline"></ion-icon>
                                </button>
                                <span class="mq"><ion-icon name="person-outline"></ion-icon></span>
                                <span>User</span>
                            </div>
                            <!--div id=bbd>
                                <div class="umg sc2"></div>
                                <p>Anthony Trollope Norma Clarke Michael Murpurgo<br><small>Manager</small></p>
                                <div id="ubn">
                                    <button type="button">
                                        <ion-icon name="create-outline"></ion-icon>
                                        <span>Edit Profile</span>
                                    </button>
                                    <button type="button">
                                        <ion-icon name="create-outline"></ion-icon>
                                        <span>View Plan</span>
                                    </button>
                                </div>
                            </div-->
                            <div id="bft">
                                <button type="button" id="lgt">
                                    <ion-icon name="log-out-outline"></ion-icon>
                                    <span>Logout</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="mq0 more">
                    <ion-icon name="grid-outline"></ion-icon>
                </button>
            </header>
            <div>
                <aside>
                    <div id="content">
                        <section id="confgr_paye">
                            <p>Welcome<i>!</i><br><span></span></p>
                            <div>To get started, first configure your PAYE settings.<br>
                                <button type="button">Configure Salary Structure</button>
                            </div>
                        </section>
                        <section>
                            <div class="ohd">
                                <span>Indexes</span>
                            </div>
                            <div class="obd">
                                <div class="card ske">
                                    <div>Employees</div>
                                    <div></div>
                                    <small id="cap"></small>
                                </div>
                                <div class="card ske">
                                    <div>Deductions</div>
                                    <div></div>
                                    <small>NGN</small>
                                </div>
                                <div class="card ske">
                                    <div>Earnings</div>
                                    <div></div>
                                    <small>NGN</small>
                                </div>
                                <div class="card ske">
                                    <div>GPM</div>
                                    <div></div>
                                    <small>NGN</small>
                                </div>
                                <!-- <div class="card ske">
                                    <div>TSI</div>
                                    <div></div>
                                    <small>NGN</small>
                                </div> -->
                            </div>
                        </section>
                        <section id="ofcrs">
                            <div>
                                <div class="ohd">
                                    <button type="button" class="ui mq0">
                                        <ion-icon name="chevron-back-outline"></ion-icon>
                                    </button>
                                    <span>Officers</span>
                                </div>
                                <div class="obd"></div>
                            </div>
                            <button type="button" class="ui add">
                                <ion-icon name="add-outline"></ion-icon>
                                <span>Add New</span>
                            </button>
                            <div>
                                <div class="ohd">
                                    <button type="button" class="ui bckofcr">
                                        <ion-icon name="chevron-back-outline"></ion-icon>
                                    </button>
                                </div>
                                <div class="obdy">
                                    <div class="obj">
                                        <div class="bg0" data-alias="M"></div>
                                    </div>
                                    <div class="obj">
                                        <ion-icon name="add-outline"></ion-icon>
                                        <span>Name of an Officer #1</span>
                                    </div>
                                    <div class="obj">
                                        <ion-icon name="add-outline"></ion-icon>
                                        <span>Rank #1</span>
                                    </div>
                                    <div class="obj">
                                        <button type="button">DELETE OFFICER</button>
                                    </div>
                                </div>
                            </div>
                        </section>
                        <button type="button" id="vwofc" class="mq0">View Officers</button>
                    </div>
                </aside>
                <aside>
                    <button type="button" title="Print">
                        <ion-icon name="print-outline"></ion-icon>
                        <span class="mq0">Print</span>
                    </button>
                    <button type="button" title="Download">
                        <ion-icon name="download-outline"></ion-icon>
                        <span class="mq0">Download</span>
                    </button>
                    <button type="button" title="Chat">
                        <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                        <span class="mq0">Chatbot</span>
                    </button>
                    <button type="button" title="Help">
                        <ion-icon name="help-circle-outline"></ion-icon>
                        <span class="mq0">Help</span>
                    </button>
                </aside>
            </div>
            <footer>
                <div id="athr"><span>Powered by <i>Dynamax</i></span>|<span>2025</span></div>
            </footer>
            <div class="note" class="not">
                <ion-icon name="checkmark-outline"></ion-icon>
                <span>New employee added</span>
            </div>
        </main>
        <div id="bkdp"></div>
        <div popover="manual" id="lodr"></div>
        <div popover id="fuldash">
            <div>
                <div>
                    <span id="dshttl"></span>
                    <button type="button" popovertarget="fuldash" popovertargetaction="hide">
                        <ion-icon name="add-outline"></ion-icon>
                    </button>
                </div>
                <div id="output"></div>
            </div>
        </div>
        <div popover="manual" id="paye">
            <div>
                <div class="foil on">
                    <h3>PAYE Settings</h3>
                    <div>
                        <button type="button">Salary Levels</button>
                        <button type="button">Payroll</button>
                    </div>
                </div>
                <div class="foil"></div>
                <button type="button" class="ui" popovertarget="paye" popovertargetaction="hide">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
                <div id="payelodr"></div>
                <div class="note" class="not">
                    <ion-icon name="checkmark-outline"></ion-icon>
                    <span></span>
                </div>
            </div>
        </div>
        <div popover="manual" id="nwofr">
            <div>
                <div id="nwtpr">
                    <span>Create Officer</span>
                </div>
                <form name="nwofr" id="nwofcr">
                    <input type="text" name="user" placeholder="Enter Name" required>
                    <input type="email" name="email" placeholder="Enter Email" required>
                    <select name="is" id="is" required>
                        <option value="">Select Role</option>
                        <option value="manager">Management</option>
                        <option value="authofficer">Authorization</option>
                    </select>
                </form>
                <button form="nwofcr">CREATE</button>
                <button type="reset" popovertarget="nwofr" popovertargetaction="hide">CANCEL</button>
            </div>
        </div>
        <template>
            <div class="on">
                <div class="lvls">
                    <button type="button" class="ui mq0 bak">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                    </button>
                    <span>Grade/Level</span>
                    <button type="button" class="ui mq0 bak" style="margin-left: auto;">
                        <ion-icon name="menu-outline"></ion-icon>
                    </button>
                </div>
                <div class="lvls">Step</div>
                <div class="lvls">
                    <div class="thead">
                        <span>&ast;</span><span>1</span>
                    </div>
                    <div class="tr">
                        <span>1</span><span contenteditable="">0</span>
                    </div>
                </div>
                <div class="lvls">
                    <button type="button" id="svsal">SAVE</button>
                </div>
            </div>
            <div>
                <div class="barhd">
                    <button type="button" class="ui mqv bak">
                        <ion-icon name="chevron-back-outline"></ion-icon>
                    </button>
                </div>
                <div class="sdbar">
                    <input type="text" name="lvlinpt" placeholder="Level" autocomplete="off"/>
                    <input type="text" name="lvlinpt" placeholder="Level" autocomplete="off"/>
                    <button type="button">Add</button>
                    <button type="button">Remove</button>
                </div>
                <div class="sdbar">
                    <input type="text" name="lvlinpt" placeholder="Step" autocomplete="off"/>
                    <input type="text" name="lvlinpt" placeholder="Step" autocomplete="off"/>
                    <button type="button">Add</button>
                    <button type="button">Remove</button>
                </div>
            </div>
        </template>
        <template>
            <div class="surround on">
                <div>
                    <div class="barhd">
                        <button type="button" class="ui mqv bak">
                            <ion-icon name="chevron-back-outline"></ion-icon>
                        </button>
                        <button type="button" class="ui mqv bak" style="margin-left:auto;">
                            <ion-icon name="menu-outline"></ion-icon>
                        </button>
                    </div>
                    <div class="h3">Earnings</div>
                    <div class="h3">Deductions</div>
                    <div popover id="edrem">
                        <!-- <button type="button">EDIT</button> -->
                        <button type="button">REMOVE</button>
                    </div>
                </div>
                <div>
                    <div class="barhd">
                        <button type="button" class="ui mqv bak">
                            <ion-icon name="chevron-back-outline"></ion-icon>
                        </button>
                    </div>
                    <form autocomplete="off" class="rllfm" name="payearn">
                        <div>For Earnings</div>
                        <input type="text" name="rllname" placeholder="Name" required>
                        <select name="rlltype">
                            <option value="per">% of Gross</option>
                            <option value="flat">Flat sum</option>
                        </select>
                        <input type="number" name="rllamt" step="0.1" placeholder="Value" required>
                        <button>ADD EARNING</button>
                    </form>
                    <form autocomplete="off" class="rllfm" name="paydedn">
                        <div>For Deductions</div>
                        <input type="text" name="rllname" placeholder="Name" required>
                        <select name="rlltype">
                            <option value="per">% of Gross</option>
                            <option value="flat">Flat sum</option>
                        </select>
                        <input type="number" name="rllamt" step="0.1" placeholder="Value" required>
                        <button>ADD DEDUCTION</button>
                    </form>
                </div>
            </div>
        </template>
    </div>
    <script type="module" src="../../main/main.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
