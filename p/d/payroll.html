<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="../../img/book-outline.svg">
    <title>ibooks | Payslip</title>
    <link rel="stylesheet" href="../css/payroll.css">
</head>
<body>
    <header>
        <div>
            <ion-icon name="book-outline"></ion-icon>
            <span>ibooks</span>
        </div>
        <button type="button" class="ui" data-fn="Print">
            <ion-icon name="print-outline"></ion-icon>
            <span>Print</span>
        </button>
        <button type="button" class="ui" data-fn="Download">
            <ion-icon name="download-outline"></ion-icon>
            <span>Download</span>
        </button>
        <button type="button" class="ui" data-fn="Copy to Excel">
            <ion-icon name="document-text-outline"></ion-icon>
            <span>Copy to Excel</span>
        </button>
        <button type="button" class="ui mq" data-fn="Auth Officers">
            <ion-icon name="people-outline"></ion-icon>
            <span>Auth Officers</span>
        </button>
    </header>
    <div id="banner"></div>
    <main>
        <div id="tab" style="display:none;">
            <div id="thd">
                <span>#</span><span>NAME</span><span>BANK</span><span>ACCT NO</span><span>AMOUNT</span>
            </div>
            <div id="tbd"></div>
            <div id="tft">
                <button type="button" class="ui">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </button>
                <span>Page <i>1</i> of 1</span>
                <button type="button" class="ui">
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                </button>
            </div>
        </div>
        <aside class="ldb">
            <div id="astop">
                <button type="button" class="ui mq">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </button>
                <span>Authorization Officers</span>
            </div>
            <div id="officers"></div>
            <button type="button" id="appr">APPROVE</button>
            <div id="cleared">
                <span>Cleared by</span><br>
                <span>Sinead Keenan</span>
            </div>
        </aside>
    </main>
    <footer>
        <span id="author">Dynamax | 2025</span>
    </footer>
    <div popover="manual" id="login">
        <div class="wrap">
            <div>
                <ion-icon name="book-outline"></ion-icon>&bull;
                <ion-icon name="lock-closed-outline"></ion-icon>
            </div>
            <form autocomplete="off">
                <div class="fmi" data-vl="Email">
                    <input type="email" name="email" id="email" placeholder="Enter email" required>
                </div>
                <div class="fmi" data-vl="Password">
                    <input type="password" name="ack" id="ack" placeholder="Enter password" required>
                    <button type="button" class="ui">
                        <ion-icon name="eye-off-outline"></ion-icon>
                    </button>
                </div>
                <button>LOGIN</button>
            </form>
            <!-- <div id="err">
                <ion-icon name="add-outline"></ion-icon>
                <span>Wrong key.</span>
            </div> -->
        </div>
    </div>
    <div popover="manual" id="notify">
        <div class="wrp">
            <div id="msg">This will approve all documents of this payroll. Do you want to continue?</div>
            <div>
                <button type="button" popovertarget="notify" popovertargetaction="hide">CANCEL</button>
                <button type="button">CONTINUE</button>
            </div>
        </div>
    </div>
    <div popover id="note">
        <ion-icon name="checkmark-outline"></ion-icon>
        <span>Message 001</span>
    </div>
    <div popover="manual" id="lodr"></div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- <script type="module" src="../../main/main.js"></script> -->
    <script type="module" src="../js/payroll.js"></script>
</body>
</html>
